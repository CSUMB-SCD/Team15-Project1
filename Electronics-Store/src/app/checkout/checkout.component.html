<div *ngIf="login_message != 'yes'">
    <h1>Please Sign In To View Your Cart.</h1>
    <ul>
        <li>
            <button class="button" style="width: 200px" routerLink="../sign-in">
                <p class="buttonText">Go to Sign In</p>
              </button>
        </li>
      </ul>
      <br><br>
      <hr>
  </div>


<div *ngIf="login_message != 'no'">
    <button class="button_right" button #submit (click)="signOut()">
        <p class="buttonText">Sign Out</p>
  </button>

<h1 class= heading> Checkout </h1>
<table class="table1">
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Edit Quantity</th>
  </tr>
  
  <tr *ngFor="let productId of checkout; let i = index"> 

    <td>{{testData[i][2]}}</td>
    <td>{{testData[i][0]}}</td>
    <td>{{testData[i][1]}}</td>
      <!-- <td> {{display.productName}}</td>
      <td>{{display.price }}</td> -->

    <!-- <select [(ngModel)]="selectedValue" (ngModelChange)="tmp($event)" class =sel style="display:inline">
        <option *ngFor="let option of options">{{option}}</option>
  
    </select> -->

    <select class =sel style="display:inline">
      <option *ngFor="let option of range(testData[i][3]); let j = index" selected="{{j+1 ==  testData[i][1] ? 'selected' : ''}}">
        {{option}} 
      </option>
    </select>

  </tr>
</table>

<h3>Total: ${{ total | number:"0.2" }}</h3>

<div class = "row">
  <button class=addBtn type="submit" (click)="confirmPurchase()">Confirm Purchase</button>
</div>
</div>
