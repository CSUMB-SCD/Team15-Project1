<div *ngIf="login_message != 'yes'">
    <h1>Please Sign In To View Your Cart.</h1>
    <ul>
        <li>
            <button class="button" style="width: 200px" routerLink="../sign-in">
                <p class="buttonText">Go to Sign In</p>
              </button>
        </li>
      </ul>
      <br><br>
      <hr>
  </div>


<div *ngIf="login_message != 'no'">
    <button class="button_right" button #submit (click)="signOut()">
        <p class="buttonText">Sign Out</p>
  </button>

<h1 class= heading> Checkout </h1>
<table class="table1">
  <tr>
    <th>Product Name</th>
    <th>Amt. in Stock</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let display of checkout">
    <td>{{display.productName}}</td>
    <td>{{display.quantity}}</td>
    <td>{{display.price }}</td>
  </tr>
</table>

<h3>Total: {{ total | number:"0.2" }}</h3>

<div class = "row">
  <button class=addBtn type="submit">Confirm Purchase</button>
</div>
</div>
