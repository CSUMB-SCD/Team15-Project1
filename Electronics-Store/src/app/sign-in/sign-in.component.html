<div *ngIf="login_message != 'yes'">
  <h1>Please Sign In</h1>
  <ul>
    <li>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
            <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                <div *ngIf="username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
            </div>
        </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary" button #submit (click)="onSubmit(username.value, password.value)">
                    Sign In
                  </button>
            </div>
        </form>
    </li>
  </ul>
  <br><br>
  <hr>
</div>

<div *ngIf="login_message == 'yes'">
  <h1 style="text-align: center;">You are now signed in.</h1>
  <br>

  <button class="button" style="width: 200px" routerLink="../products-page">
    <p class="buttonText">Browse Products</p>
  </button>
  <ul>
    <li>
      <button class="button_right"  button #submit (click)="signOut()">
        <p class="buttonText">Sign Out</p>
      </button>
      <!-- <a routerLink="products-page">
          <button class="button_right">
            <p class="buttonText">Browse Items</p>
          </button>
        </a> -->
    </li>
  </ul>
  <br><br>
  <hr>
</div>
