  <div *ngIf="login_message != 'yes'">

          <br>
          <p class="basicText">Password</p><input class="input" type="password" #password />
          <br>
        <a>
          <button class="button" button #submit (click)="onSubmit(username.value, password.value)">
            <p class="buttonText">Sign In</p>
          </button>
        </a>
          <!-- <p id="errorText">Error: Invalid Credentials</p> -->
        </li>
      </ul>
      <br><br>
      <hr>
    </div>

    <div *ngIf="login_message == 'yes'">

      <ul>

            <p class="buttonText">Sign Out</p>
          </button>
