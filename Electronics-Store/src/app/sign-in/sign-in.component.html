<div *ngIf="login_message != 'yes'" style  = "width:800px; margin:0 auto;">
  <h1><strong>Please Sign In</strong></h1>
  <ul>
    <li>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate  style  = "width:800px; margin:0 auto;">
        <div class="form-group" style = "margin:0 auto;width: 70%;">
            <label for="username">Username: </label>
            <input type="username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required/>
            <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                <div>Username is required</div>
            </div>
        </div>
        <div class="form-group" style ="margin:0 auto;width: 70%;">
            <label for="password">Password: </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required/>
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div>Password is required</div>
            </div>
        </div>
            <br>
            <div class="form-group" style = " margin: 0 auto;width: 70%;">
                <button class="btn btn-primary"style="background: #8FD8D2;
                border: none;" button #submit (click)="onSubmit(username.value, password.value)">
                    Sign In
                  </button>
            </div>
        </form>
    </li>
  </ul>
  <br><br>
</div>

<div *ngIf="login_message == 'yes'" style  = "width:800px; margin:0 auto;">

  <h1 style="text-align: center;"> You are now signed in </h1>
  <br>

  <button class="button" style="width: 200px" routerLink="../products-page">
    <p class="buttonText">Browse Products</p>
  </button>
  <ul>
    <li>
      <button class="button_right"  button #submit (click)="signOut()">
        <p class="buttonText">Sign Out</p>
      </button>
    </li>
  </ul>
  <br><br>
</div>
