<body>
  <div *ngIf="login_message != 'no'">
      <button class="button_right" button #submit (click)="signOut()">
          <p class="buttonText">Sign Out</p>
        </button>
  <table class="table1">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Add to Cart</th>
    </tr>

    <tr *ngFor="let product of products" >
      <td>
      <!-- <div style="display:inline-block; vertical-align:center;"> -->
       <img src="../../assets/img/{{product.image}}"
        style="width:80px; height:60px; margin-left: auto; margin-right: auto;" />
      <!-- </div> -->
      <div style="display: inline-block; padding:40px;">
        <a routerLink="/product-details/">{{product.productName}}</a>
      </div>
      </td>
      <td>${{product.price | number:"0.2"}}</td>
      <td>{{product.quantity}}</td>

      <!-- <td *ngFor="let info of infoForProducts">
        {{info.quantity}} bye
      </td> -->



      <td>
        <button class=addBtn type="submit">Add</button>
      </td>

    </tr>
  </table>
</div>

<div *ngIf="login_message != 'yes'">
    <h1>Please Sign In to Browse</h1>
    <ul>
        <li>
            <button class="button" style="width: 200px" routerLink="../sign-in">
                <p class="buttonText">Go to Sign In</p>
              </button>
        </li>
      </ul>
      <br><br>
      <hr>
  </div>
  </body>
